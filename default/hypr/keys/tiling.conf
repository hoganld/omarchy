# Close windows
bindd = $HYPER, W, Close window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

# Control tiling
bindd = $HYPER, H, Toggle window split, togglesplit, # dwindle
bindd = $HYPER, P, Pseudo window, pseudo, # dwindle
bindd = $HYPER, T, Toggle window floating/tiling, togglefloating,
bindd = $HYPER, F, Full screen, fullscreen, 0
bindd = $HYPER CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = $HYPER ALT, F, Full width, fullscreen, 1
bindd = $HYPER, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with $HYPER + arrow keys
bindd = $HYPER, J, Move window focus left, movefocus, l
bindd = $HYPER, L, Move window focus right, movefocus, r
bindd = $HYPER, I, Move window focus up, movefocus, u
bindd = $HYPER, K, Move window focus down, movefocus, d

# Switch workspaces with $HYPER + [1-9; 0]
bindd = $HYPER, code:10, Switch to workspace 1, workspace, 1
bindd = $HYPER, code:11, Switch to workspace 2, workspace, 2
bindd = $HYPER, code:12, Switch to workspace 3, workspace, 3
bindd = $HYPER, code:13, Switch to workspace 4, workspace, 4
bindd = $HYPER, code:14, Switch to workspace 5, workspace, 5
bindd = $HYPER, code:15, Switch to workspace 6, workspace, 6
bindd = $HYPER, code:16, Switch to workspace 7, workspace, 7
bindd = $HYPER, code:17, Switch to workspace 8, workspace, 8
bindd = $HYPER, code:18, Switch to workspace 9, workspace, 9
bindd = $HYPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $HYPER + SHIFT + [1-9; 0]
bindd = $HYPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $HYPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $HYPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $HYPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $HYPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $HYPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $HYPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $HYPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $HYPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $HYPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with $HYPER + SHIFT + ALT + [1-9; 0]
bindd = $HYPER SHIFT ALT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $HYPER SHIFT ALT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $CMD SHIFT ALT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $CMD SHIFT ALT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $CMD SHIFT ALT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $CMD SHIFT ALT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $CMD SHIFT ALT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $CMD SHIFT ALT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $CMD SHIFT ALT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $CMD SHIFT ALT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Control scratchpad
bindd = $CMD, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $CMD ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = $CMD, TAB, Next workspace, workspace, e+1
bindd = $CMD SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $CMD CTRL, TAB, Former workspace, workspace, previous

# Move workspaces to other monitors
bindd = $CMD SHIFT ALT, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $CMD SHIFT ALT, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd = $CMD SHIFT ALT, UP, Move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd = $CMD SHIFT ALT, DOWN, Move workspace to down monitor, movecurrentworkspacetomonitor, d

# Swap active window with the one next to it with $CMD + SHIFT + arrow keys
bindd = $CMD SHIFT, J, Swap window to the left, swapwindow, l
bindd = $CMD SHIFT, L, Swap window to the right, swapwindow, r
bindd = $CMD SHIFT, I, Swap window up, swapwindow, u
bindd = $CMD SHIFT, K, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $CMD, left, Expand window left, resizeactive, -100 0
bindd = $CMD, right, Shrink window left, resizeactive, 100 0
bindd = $CMD, up, Shrink window up, resizeactive, 0 -100
bindd = $CMD, down, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $CMD + scroll
bindd = $CMD, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $CMD, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $CMD, mouse:272, Move window, movewindow
bindmd = $CMD, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = $CMD, G, Toggle window grouping, togglegroup
bindd = $CMD ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = $CMD ALT, J, Move window to group on left, moveintogroup, l
bindd = $CMD ALT, L, Move window to group on right, moveintogroup, r
bindd = $CMD ALT, I, Move window to group on top, moveintogroup, u
bindd = $CMD ALT, K, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = $CMD ALT, TAB, Next window in group, changegroupactive, f
bindd = $CMD ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Window navigation for grouped windows
bindd = $CMD CTRL, J, Move grouped window focus left, changegroupactive, b
bindd = $CMD CTRL, L, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with $CMD + ALT + scroll
bindd = $CMD ALT, mouse_down, Next window in group, changegroupactive, f
bindd = $CMD ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = $CMD ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = $CMD ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = $CMD ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = $CMD ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = $CMD ALT, code:14, Switch to group window 5, changegroupactive, 5
